[Master]
#R | R@3          = Win_Move2NextMonitor() ; Win_Move2NextMonitor
#L | L@3          = Win_Move2NextMonitor() ; Win_Move2NextMonitor
#U | U@3          = Win_Last()             ; Last window
#D | D@3          = Win_Next()             ; Next window
#RB-WU | RB-WU@3  = Win_Maximize()         ; Win_Maximize
#RB-WD | RB-WD@3  = Win_Minimize()         ; Win_Minimize
#RB-LB            = Win_Close()            ; Win_Close
#+R               = Win_MoveRight()        ; Win_MoveRight
#+L               = Win_MoveLeft()         ; Win_MoveLeft
#U-D              = Win_AlwaysOnTop()      ; AlwaysOnTop
#L-D-R            = Win_GetClass()         ; Window's class
#R-D-L            = Win_GetProcess()       ; Window's process name

[Default]
RB-WU	= {PGUP}            ; Page Up
RB-WD	= {PGDN}            ; Page Down



[CubicExplorer.exe | chrome.exe | firefox.exe | iexplore.exe]
R    	= {Browser_Forward}	; Forward
L    	= {Browser_Back}   	; Back
UR   	= ^t               	; New tab
UL   	= ^w               	; Close tab
DL   	= ^+{Tab}          	; Previous tab
D    	= {Browser_Refresh}	; Refresh
DR   	= ^{Tab}           	; Next tab
DL-UL	= ^+{Tab}^w        	; Close the previous tab

[Explorer.EXE]
R  	= {Browser_Forward}	; Forward
UR 	= !{Enter}         	; Properties
L  	= {Browser_Back}   	; Back
L-U	= !{Up}            	; Parent folder
DL 	= ^x               	; Cut
D  	= ^c               	; Copy
DR 	= ^v               	; Paste
D-L	= {Enter}          	; Enter
D-U	= {Ctrl Down}      	; Ctrl Down
U-D	= {Ctrl Up}        	; Ctrl Up

[SciTE.exe]
DL 	= +{F6} 		; Previous tab
D  	= {F5}  		; Run script
DR 	= {F6}  		; Next tab
UL 	= ^w    		; Close tab
UR 	= ^n    		; New tab

[sublime_text.exe]
L  	= ^k^b    		; Left pane
DL 	= ^{PGUP} 		; Previous tab
DR 	= ^{PGDN} 		; Next tab
D  	= ^b      		; Run script
UL 	= ^w      		; Close tab
UR 	= ^n      		; New tab

[DllHost.exe]
R 	= {Right} 		; Next picture
L 	= {Left}  		; Previous picture